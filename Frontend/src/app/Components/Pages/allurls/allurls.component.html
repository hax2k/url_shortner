<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center fs-1">
        . . . All Short Urls . . .
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell matRipple *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Url</th>
          <td mat-cell matRipple *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <ng-container matColumnDef="shortUrl">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Url</th>
          <td mat-cell matRipple *matCellDef="let element"> {{element.shortUrl}} </td>
        </ng-container>

        <ng-container matColumnDef="click">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Click</th>
          <td mat-cell matRipple *matCellDef="let element"> {{element.click}} </td>
        </ng-container>

        <ng-container matColumnDef="created_time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
          <td mat-cell matRipple *matCellDef="let element"> {{element.created_time}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell matRipple *matCellDef="let element">
            <mat-icon (click)="deleteUrl(element)">delete</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[25,50,75,100]" aria-label="Select page of users"></mat-paginator>
    </div>
  </div>

</div>
