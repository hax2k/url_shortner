<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="text-center fs-1">
        . . . Generate Short Urls . . .
      </div>
    </div>
  </div>
  <form (submit)="generateUrl()" [formGroup]="form">
    <div class="row mt-5">
      <div class="col-md-10 ">
        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Enter Full Url</mat-label>
          <input formControlName="url" matInput />
          <mat-error *ngIf="form.invalid">{{getErrorMessageFieldName('url')}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <button mat-flat-button color="primary" [disabled]="form.invalid"
          style="width: 100%; height: 70%;">Generate</button>
      </div>
    </div>
  </form>
  <div class="row mt-5" *ngIf="tinyUrl">
    <div class="col-md-12">
      <div class="fs-2 text-center">
        <a target="_blank" href="{{'http://localhost:8000/'+tinyUrl}}">{{'http://localhost:8000/'+tinyUrl}}</a>
      </div>
    </div>
  </div>
</div>
